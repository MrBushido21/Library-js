<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f5fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #5563DE;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    .account {
      background: rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .account:hover {
      background: rgba(255,255,255,0.35);
    }

    main {
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      background: #5563DE;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #4450c0;
      transform: translateY(-1px);
    }

    .books {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .book-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      text-align: center;
    }

    .cover {
      width: 100%;
      height: 120px;
      background: #74ABE2;
      border-radius: 8px;
    }

    .book-title {
      font-weight: bold;
      font-size: 16px;
    }

    .book-author {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>–ö–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥</h1>
    <div class="account">üë§ –ö–∞–±–∏–Ω–µ—Ç –∫–ª–∏–µ–Ω—Ç–∞</div>
  </header>

  <main>
    <div class="filters">
      <input id="searchInput" type="text" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." />
      <button id="searchBtn">–ù–∞–π—Ç–∏</button>

      <select id="genreSelect">
        <option value="">–ñ–∞–Ω—Ä (–≤—Å–µ)</option>
        <option value="fantasy">–§—ç–Ω—Ç–µ–∑–∏</option>
        <option value="detective">–î–µ—Ç–µ–∫—Ç–∏–≤</option>
        <option value="romance">–†–æ–º–∞–Ω</option>
        <option value="science">–ù–∞—É—á–Ω–∞—è</option>
      </select>

      <select id="dateSort">
        <option value="">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–µ</option>
        <option value="new">–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</option>
        <option value="old">–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ</option>
      </select>
    </div>

    <div class="books" id="booksContainer">
      <!-- —Å—é–¥–∞ –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª—è—Ç—å—Å—è –∫–∞—Ä—Ç–æ—á–∫–∏ –∫–Ω–∏–≥ -->
    </div>
  </main>

  <script>
    // –í—Ä–µ–º–µ–Ω–Ω–æ ‚Äî –ø—Ä–∏–º–µ—Ä –∫–Ω–∏–≥:
    const books = [
      { title: "–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä", author: "–î–∂. –ö. –†–æ—É–ª–∏–Ω–≥", genre: "fantasy" },
      { title: "–®–µ—Ä–ª–æ–∫ –•–æ–ª–º—Å", author: "–ê—Ä—Ç—É—Ä –ö–æ–Ω–∞–Ω –î–æ–π–ª", genre: "detective" },
      { title: "451¬∞ –ø–æ –§–∞—Ä–µ–Ω–≥–µ–π—Ç—É", author: "–†—ç–π –ë—Ä—ç–¥–±–µ—Ä–∏", genre: "science" },
    ];

    function renderBooks(list) {
      const container = document.getElementById('booksContainer');
      container.innerHTML = '';

      if (list.length === 0) {
        container.innerHTML = '<p>–ö–Ω–∏–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>';
        return;
      }

      list.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <div class="cover"></div>
          <div class="book-title">${book.title}</div>
          <div class="book-author">${book.author}</div>
          <button>–ü–æ–ª—É—á–∏—Ç—å</button>
        `;
        container.appendChild(card);
      });
    }

    renderBooks(books);

    // –ü—Ä–∏–º–µ—Ä: –æ–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = books.filter(b => b.title.toLowerCase().includes(query));
      renderBooks(filtered);
    });
  </script>
</body>
</html>
